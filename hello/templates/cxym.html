{% block head %}

{% block body %}

            <h1 class="form-title text-center">验证码查询</h1>

                        </div>
                    </div>

                <div class="col-sm-12 col-md-12 yzm">

            </form>
        </div>
        </div>
    </div>
{% endblock %}
